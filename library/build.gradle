apply plugin: 'com.android.library'
apply plugin: 'io.fabric'
apply plugin: 'com.novoda.bintray-release'

/*
    twitter sdk gradle references : https://fabric.io/kits/android/twitterkit/install
 */

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.google.android.gms:play-services-auth:9.0.0'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile('com.twitter.sdk.android:twitter-core:1.6.8@aar') {
        transitive = true;
    }
}

publish {
    userOrg = 'suhanlee'
    groupId = 'com.devsh.androidlogin'
    artifactId = 'android-login'
    publishVersion = '0.0.1'
    desc = 'Android social login library including facebook, google+, twitter'
    website = 'https://github.com/suhanlee/AndroidLogin'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}
